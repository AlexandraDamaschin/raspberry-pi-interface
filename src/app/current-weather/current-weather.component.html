<div class="container">
<h1>{{ myWeather.cityName }}</h1>
<h2>{{ myWeather.temp }}&deg;</h2>
<div>
    <img src="http://openweathermap.org/img/w/{{ myWeather.icon }}.png">
</div>
<h3>{{ myWeather.weatherKind | capitalize }}</h3>
<h4>Max: {{ myWeather.tempMax }}&deg;</h4>
<h4>Min: {{ myWeather.tempMin }}&deg;</h4>
</div>
