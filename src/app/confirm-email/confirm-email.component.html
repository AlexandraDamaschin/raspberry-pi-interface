<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="dismiss()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-success" role="alert">{{message}}</div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="_email">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left btn-lg" (click)="dismiss()">Cancel</button>
      <button type="button" class="btn btn-success btn-lg" (click)="confirm()">Upload <i class="fa fa-cloud-upload"></i></button>
    </div>
  </div>
</div>
