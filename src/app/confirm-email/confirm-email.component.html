<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-default pull-left" (click)="close()">Cancel</button>
      <button type="button" class="btn btn-lg btn-success" (click)="confirm()">OK</button>
    </div>
  </div>
</div>
