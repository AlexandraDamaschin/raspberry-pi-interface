<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="dismiss()">&times;</button>
      <h4 class="modal-title">{{"submitPhoto" | translate}}</h4>
    </div>
    <div class="modal-body">
      <div role="alert">{{ "tagInSelfie" | translate:'our mobile app'}}
      </div>
      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="email" #emailField>
        <label for={{emailText}} ></label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger pull-left btn-lg" (click)="dismiss()">{{ "cancel" | translate}}</button>
      <button type="button" class="btn btn-upload btn-lg" (click)="confirm()">{{ "upload" | translate }}
        <i class="fa fa-cloud-upload"></i>
      </button>
    </div>
  </div>
</div>
