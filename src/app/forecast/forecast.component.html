<div class="weather">
  <nav class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/dashboard']"><i class="fa fa-arrow-left fa-4x" aria-hidden="true"></i></a>
      </div>
    </div>
  </nav>
</div>
<div id="openweathermap-widget-11"></div>
<div>
  <div class="col-xs-4">
    <app-current-weather class="widget current"></app-current-weather>
  </div>
  <div class="col-xs-8">
    <div class=" gradient">
    <div *ngFor="let days of generateArray(fullDays)">
      <div class="row">
        <div class="col-6">
          <!-- <h2>{{days[0].date | date: 'EEEE MMMM d'}}</h2> -->
          <h2>{{days[0].date | moment: 'dddd MMMM Do'}}</h2>

          <div class="icon col-3">
            <img src="http://openweathermap.org/img/w/{{ days[0].icon }}.png">
          </div>
          <p class="temp col-6">{{days[0].desc | capitalize}}</p>
        </div>
        <div class="col-6">
          <h2 class="col-4">{{days[0].wind }}m/s</h2>
          <h2 class="col-4">{{days[0].maxTemp}}&deg;</h2>
          <h2 class="col-4">{{days[0].clouds}}%</h2>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
