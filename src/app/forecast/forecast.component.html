<div class="wrapper container row">
  <!-- <h1>{{myForecast[0].cityName}}</h1> -->
  <div class="forecast" *ngFor="let dayWeather of myForecast">
    <div class="day col-sm-2">
      <h2 class="date">{{dayWeather.date | date: 'MMMMd'}}</h2>
      <div>
        <img src="http://openweathermap.org/img/w/{{ dayWeather.img }}.png">
    </div>
      <h2>Max Temp: {{dayWeather.maxTemp}}&deg;</h2>
      <h2>Min Temp: {{dayWeather.minTemp}}&deg;</h2>

    </div>
  </div>
