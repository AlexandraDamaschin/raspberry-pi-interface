  <div  *ngFor="let dayWeather of myForecast" class="row weatherRow container widget">
    <section >
      <h2 class="date col-3">{{dayWeather.date | date: 'MMMMd'}}</h2>
      <div class="icon col-3">
        <img src="http://openweathermap.org/img/w/{{ dayWeather.img }}.png">
    </div>
      <div class="temp col-3"><h2>Max Temp: {{dayWeather.maxTemp}}&deg;</h2></div>
      <h2 class="temp col-3">Min Temp: {{dayWeather.minTemp}}&deg;</h2>

  </section>
</div>
