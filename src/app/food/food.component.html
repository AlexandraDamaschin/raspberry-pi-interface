<div class="food">
  <nav class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/dashboard']">
          <i class="fa fa-arrow-left fa-4x" aria-hidden="true"> </i>
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <!-- <div class="container"> -->
        <div class="header">
          <h1>Your favourite places in town</h1>
        </div>
        <div class="form-group">
        </div>
        <div class="mapRestaurants" style="width:50%; margin-left:18cm; margin-right:0cm; ">
          <agm-map (mapReady)="onMapLoad($event)" 
          [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude">
              <agm-info-window [disableAutoPan]="true">
                <strong>You are here!</strong>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
        <div class="listRestaurants" style="width:50%; margin-left:0cm; margin-right:18cm;">
           <table class="table">
              <tr>
                  <th>List of restaurants</th>
              </tr>
              <!-- <agm-map (mapReady)="onMapLoad($event)" > -->
              <tr *ngFor='let i of results'>
                  <td>{{[i].name}}</td>
              </tr>
            <!-- </agm-map> -->
              </table>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
