<div class="food">
  <nav class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/dashboard']">
          <i class="fa fa-arrow-left fa-4x" aria-hidden="true"> </i>
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="container">
        <div class="form-group">
          <input placeholder="Search for places around you" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
            #search [formControl]="searchControl">
        </div>
        <agm-map (mapReady)="onMapLoad($event)" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
