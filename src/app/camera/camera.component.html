<div class="camera">
  <nav class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/dashboard']"><i class="fa fa-arrow-left fa-4x" aria-hidden="true"></i></a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col" #camera>
        <div id="cam-loading" *ngIf="!cameraReady">
          <img src="../../assets/images/loading.gif">
        </div>
        <!-- <div *ngIf="cameraReady"  class="camera-view">  -->
        <ack-webcam [(ref)]="webcam" [options]="options" (onSuccess)="onSuccess($event)" (onError)="onError($event)" style="width:100%;height:100%"
          *ngIf="cameraReady" class="camera-view"></ack-webcam>
        <!-- </div> -->
      </div>
      <div class="col-xs-6 col">blurb here</div>
    </div>
  </div>
</div>
