          <!-- Camera -->
          <div class="camera-area">
            <span><i class="action-btn fa fa-trash danger" (click)="discardPhoto()"></i></span>
            <span id="save-btn"><i class="action-btn fa fa-check-circle-o success " id="save-btn" aria-hidden="true"></i></span>
            <div class="camera-content">
              <ack-webcam [(ref)]="webcam" [options]="options" (onSuccess)="onSuccess($event)" (onError)="onError($event)" style="width:100%;height:100%"
                *ngIf="!hasPhoto" class="camera-view" [hidden]="hasPhoto"></ack-webcam>
              <!-- Camera Still -->
              <div *ngIf="hasPhoto">
                <img [src]="base64" [style.width.px]="imageWidth">
